//ARRAY PROGRAM IN JAVASCRIPT.....
<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
<script type="text/javascript">
	var i=0;
	var a=new Array();
	a[0]="manohar";
	a[1]="72";
    a[2]="singh";
    a[3]="@";
    a[4]="gmail.com";
    for(i=0;i<=a.length;i++)
    {
    	document.write(a[i] + "<br>"); 
    }
</script>
</body>
</html>
